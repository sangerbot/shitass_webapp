<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 20px auto;
            padding: 20px;
        }
        input {
            width: 80%;
            padding: 8px;
            font-size: 14px;
        }
        button {
            padding: 8px 15px;
            cursor: pointer;
        }
        #notesList {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .note {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            word-wrap: break-word;
            overflow-wrap: break-word;
            flex: 0 1 calc(25% - 10px);
            min-width: 150px;
            align-items: center;
        }
        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            margin-top: 8px;
            align-self: flex-start;
        }
        .newinput {
            padding: 10px;
            display: flex;
            flex-direction: column;
            word-wrap: break-word;
            overflow-wrap: break-word;
            flex: 0 1 calc(10% - 10px);
            max-width: 500px;
            min-width: 150px;
        }
    </style>
</head>
<body>
    <h1>Notes</h1>
    <div >
        <input class="newinput" type="text" id="noteInput" placeholder="Add a new note...">
        
    </div>
    <div id="notesList"></div>

    <script>
        function addNote() {
            const input = document.getElementById('noteInput');
            if (input.value.trim() === '') return;
            
            const note = document.createElement('div');
            note.className = 'note';
            note.innerHTML = `
                <span>${input.value}</span>
                <button class="delete-btn" onclick="this.parentElement.remove()">Delete</button>
            `;
            document.getElementById('notesList').appendChild(note);
            input.value = '';
            input.focus();
        }
        
        document.getElementById('noteInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addNote();
        });
    </script>
</body>
</html>
