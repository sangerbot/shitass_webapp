<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Kanban Board</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f4f4f4;
    }

    /* Main board area */
    .board {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
    }

    .column {
      background: #ffffff;
      border-radius: 6px;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .column h2 {
      text-align: center;
      margin: 0 0 10px;
      padding-bottom: 5px;
      border-bottom: 2px solid #ddd;
      text-transform: uppercase;
      font-size: 16px;
    }

    .tasks {
      flex: 1;
      background: #fafafa;
      border: 1px dashed #ccc;
      border-radius: 4px;
      padding: 8px;
    }

    .task {
      background: #e3e3e3;
      margin-bottom: 6px;
      padding: 6px;
      border-radius: 4px;
      font-size: 14px;
    }

    /* Bottom unassigned row */
    .unassigned {
      background: #ffffff;
      padding: 10px;
      border-top: 2px solid #ccc;
    }

    .unassigned h2 {
      margin: 0 0 8px;
      font-size: 16px;
      text-transform: uppercase;
    }

    .unassigned-tasks {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      background: #fafafa;
      border: 1px dashed #ccc;
      border-radius: 4px;
      padding: 8px;
    }
  </style>
</head>
<body>

  <div class="board">
    <div class="column">
      <h2>To Do</h2>
      <div class="tasks">
        <div class="task">Task A</div>
      </div>
    </div>

    <div class="column">
      <h2>Doing</h2>
      <div class="tasks">
        <div class="task">Task B</div>
      </div>
    </div>

    <div class="column">
      <h2>Done</h2>
      <div class="tasks">
        <div class="task">Task C</div>
      </div>
    </div>
  </div>

  <div class="unassigned">
    <h2>Unassigned</h2>
    <div class="unassigned-tasks">
      <div class="task">Task D</div>
      <div class="task">Task E</div>
    </div>
  </div>

</body>
</html>
