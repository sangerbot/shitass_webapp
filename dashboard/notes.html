<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="window.css">
    <link rel="stylesheet" href="notes.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
</head>
<body>
    <body onload="startTime()">
        <div id="menu" style="padding: 20px;"></div>

        <script>
            fetch("taskbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("menu").innerHTML = data;
            });
        </script>
    </body>
    <h1>Notes</h1>
    <div >
        <input class="newinput" type="text" id="noteInput" placeholder="Add a new note...">
        
    </div>
    <div id="notesList"></div>

    <script>
        function addNote() {
            const input = document.getElementById('noteInput');
            if (input.value.trim() === '') return;
            
            const note = document.createElement('div');
            note.className = 'note';
            note.innerHTML = `
                <span>${input.value}</span>
                <button class="delete-btn" onclick="this.parentElement.remove()">Delete</button>
            `;
            document.getElementById('notesList').appendChild(note);
            input.value = '';
            input.focus();
        }
        
        document.getElementById('noteInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addNote();
        });
    </script>
</body>
</html>
