
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css files/index.css">
        <title>Hi</title>
    </head>
    <body>
        <script>
            const params = new URLSearchParams(window.location.search);

            if (params.get("error") === "incorrect") {
                alert("Invalid username or password!");
            }
        </script>
        <div class="login-container">
            <div style="margin: 10px" class="login-box">
                <h2>Welcome to Winotes</h2>
                <form action="php/login.php" method="POST"style="width: 424px;">    
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div style="width: 320px;">
                            <div style="align-items: center; height: 24px; width: 320px; margin: 0px;">
                                <label>Type a user name and a password to log in to Winotes</label>
                            </div>
                            <div>
                                <div class="inputs">
                                    <label class="labels">User name:</label>
                                    <input type="text" name="username" style="max-width: 200px;" required>
                                </div>
                                <div class="inputs">
                                    <label class="labels">Password:</label>
                                    <input type="password" name="password" style="max-width: 200px;" required>
                                </div>
                            </div>
                        </div>
                        <div class="button-group">
                            <button type="submit">OK</button>
                            <button type="button" onclick="window.location.href='index.html'">Sign up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
